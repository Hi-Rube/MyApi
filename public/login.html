<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>MyApi -- Open source API management platform</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style type="text/css">
    #login_block{
        width: 40%;
        margin: 10% auto;
        padding: 40px 20px 40px 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
<div id='login_block' class="form-horizontal" ng-app="" ng-controller="loginController">
    <h4><center>MyApi -- Open source API management platform</center></h4>
    <p>&nbsp;</p>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">UserName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="UserName" ng-model="admin.username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="admin.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="login()">Sign in</button>
        </div>
    </div>
</div>
<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/angular.js/1.2.5/angular.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="/public/js/loginController.js"></script>
</body>
</html>
