<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MyApi Control Center</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/center.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default" style="margin-bottom: 0">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/public/apicenter.html" style="letter-spacing: 2px">MyApi</a>
        </div>
        <div class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"
                                                                aria-hidden="true"></span></button>
        </div>
    </div>
</nav>
<div class="row info_operation" ng-app="" ng-controller="operaController">
    <div class="info_operation_left col-xs-7" style="min-height: 600px">
        <div ng-app="" ng-controller="app">
            <div data-ng-init="load()">
                <ul class="list-group">
                    <a href="#" class="list-group-item active">
                        API列表
                    </a>
                    <li ng-repeat="d in data.data" class="list-group-item">
                        <table class="table table-striped" ng-click="detail(null, d)">
                            <tr ng-repeat="docE in d.doc">
                                <td>{{docE.name}}</td>
                                <td>{{docE.doc}}</td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    <div class="info_operation_right col-xs-5" style="min-height: 600px">
        <h1>Operation Panel</h1>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active" ng-click="index($event.target)"><a href="#">Index</a></li>
            <li role="presentation" ng-click="add($event.target)"><a href="#">Add</a></li>
            <li role="presentation" ng-click="detail($event.target)"><a id="info_nav_detail" href="#">Detail</a></li>
        </ul>
        <div id="info_block_collection">
            <div class="hide" id="info_add_block">
                <div class="form-group">
                    <label for="doc1">Function</label>
                    <input id="doc1" class="form-control" type="text" placeholder="Enter Function" ng-model="api.doc1">
                </div>
                <div class="form-group">
                    <label for="doc2">Description</label>
                    <input id="doc2" class="form-control" type="text" placeholder="Enter Description"
                           ng-model="api.doc2">
                </div>
                <button class="btn btn-default" type="submit" ng-click="addInfo()">Add IR</button>
            </div>
            <div id="info_index_block" class="show">
                <p>&nbsp;</p>

                <p>&nbsp;</p>
                <h4>
                    <center>MyApi -- Open source API management platform</center>
                </h4>
            </div>
            <div id="info_detail_block" class="hide">
                <div class="form-group">
                    <label for="doc_1">Function</label>
                    <input value="{{dataSelect.doc[0].doc}}" id="doc_1" class="form-control" type="text"
                           placeholder="Enter Function">
                </div>
                <div class="form-group">
                    <label for="doc_2">Description</label>
                    <input value="{{dataSelect.doc[1].doc}}" id="doc_2" class="form-control" type="text"
                           placeholder="Enter Description">
                </div>
                <div class="form-group">
                    <label for="api_1">API_Address</label>
                    <input value="{{dataSelect.api[0].api}}" id="api_1" class="form-control" type="text"
                           placeholder="Enter Address">
                </div>
                <div class="form-group">
                    <label for="api_2">API_Content</label>
                    <textarea rows="4" cols="20" id="api_2" class="form-control" type="text" placeholder="Enter Content">{{dataSelect.api[1].api}}</textarea>
                </div>
                <div class="form-group">
                    <label for="api_3">API_Owner</label>
                    <input value="{{dataSelect.api[2].api}}" id="api_3" class="form-control" type="text"
                           placeholder="Enter Owner">
                </div>
                <button type="submit" class="btn btn-default" ng-click="updateInfo()">Update</button>
                <button type="submit" class="btn btn-danger" ng-click="delInfo(dataSelect._id)">Delete</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/angular.js/1.2.5/angular.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="js/centerController.js"></script>
</html>
